version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "3001:3001"
    environment:
      - ISSUER_PRIVATE_KEY=${ISSUER_PRIVATE_KEY}
      - ALCHEMY_URL=${ALCHEMY_URL}
      - CREDENTIAL_MANAGER_ADDRESS=${CREDENTIAL_MANAGER_ADDRESS}
      - DID_REGISTRY_ADDRESS=${DID_REGISTRY_ADDRESS}
      - MESSAGE_METADATA_ADDRESS=${MESSAGE_METADATA_ADDRESS}
    networks:
      - app-network
    restart: unless-stopped

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - "5173:5173"
    environment:
      - VITE_ALCHEMY_KEY=${VITE_ALCHEMY_KEY}
      - VITE_WALLET_CONNECT_PROJECT_ID=${VITE_WALLET_CONNECT_PROJECT_ID}
      - VITE_CREDENTIAL_MANAGER_ADDRESS=${CREDENTIAL_MANAGER_ADDRESS}
      - VITE_DID_REGISTRY_ADDRESS=${DID_REGISTRY_ADDRESS}
      - VITE_MESSAGE_METADATA_ADDRESS=${MESSAGE_METADATA_ADDRESS}
      - VITE_PINATA_API_KEY=${VITE_PINATA_API_KEY}
      - VITE_PINATA_SECRET_KEY=${VITE_PINATA_SECRET_KEY}
      - VITE_PINATA_JWT=${VITE_PINATA_JWT}
    depends_on:
      - server
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
